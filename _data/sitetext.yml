about:
    title: "About Us"
    text2: "Founded with a vision to make homeownership and property investment easier for everyone, Bond Squad is rooted in the commitment to personalised service. Whether you’re a first-time buyer or a seasoned property investor, or any stakeholder in the Home Loan industry, our dedication to client service sets us apart from other bond originators. 
      <br><br>
      Powerhouse Bond Squad founders, Hayley Craig and Lara Patterson, have joined forces to ensure our clients a guaranteed path to securing property finance at the best possible rate. 
      <br><br>
      Hayley is a highly successful real estate agent with an impressive career spanning over 10 years in both Residential and Commercial property sales, and Lara boasts 30 years plus in Senior Marketing and Finance roles, resulting in superior business expertise, professionalism and client service for our clients. 
      <br><br>
      Together with our dedicated administrative resources, we are passionate about providing personalised services, navigating the complexities of bond origination and securing the best deal for our clients."


    text3: "TAILORED-MADE SERVICE FOR YOUR HOME OWNERSHIP JOURNEY"
    
